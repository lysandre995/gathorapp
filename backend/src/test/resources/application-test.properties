# Test Profile Configuration
# Use unique in-memory H2 database for each test (no persistence between tests)
spring.datasource.url=jdbc:h2:mem:testdb-${random.uuid};MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=false

# Disable data seeding in tests
app.seed-data.enabled=false

# JWT Configuration (use shorter expiration for tests)
app.jwt.secret=test-secret-key-for-integration-tests-must-be-at-least-256-bits-long-for-hs384-algorithm
app.jwt.access-token-expiration=3600000
app.jwt.refresh-token-expiration=86400000

# Disable external services in tests
spring.cloud.config.enabled=false

# Disable Spring Boot DevTools restart in tests
spring.devtools.restart.enabled=false

# Logging Configuration - IMPORTANT FOR DEBUGGING TESTS
logging.level.root=WARN
logging.level.com.alfano.gathorapp=DEBUG
logging.level.com.alfano.gathorapp.testutils.TestDatabaseCleaner=INFO
logging.level.org.springframework.test.context=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
